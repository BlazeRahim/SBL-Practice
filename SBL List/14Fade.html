<!DOCTYPE html>
<html>
<head>
  <title>Fade In/Fade Out Effects Demo</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    #content {
      background-color: #f8f8f8;
      padding: 20px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Fade In/Fade Out Effects Demo</h1>
  <button id="fadeInBtn">Fade In</button>
  <button id="fadeOutBtn">Fade Out</button>
  <div id="content">
    <p>This is a doggo that can be shown or hidden using fade in/fade out effects.</p>
    <img src="https://images.unsplash.com/photo-1608744882201-52a7f7f3dd60?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8MXx8fGVufDB8fHx8&auto=format&fit=crop&w=1000&q=60">
  </div>

  <script>
    $(document).ready(function() {
      // fadeIn() effect
      $("#fadeInBtn").click(function() {
        $("#content").fadeIn();
      });

      // fadeOut() effect
      $("#fadeOutBtn").click(function() {
        $("#content").fadeOut();
      });
    });
  </script>
</body>
</html>
